<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#e8f4f8"/>
  
  <!-- Mountains in background -->
  <polygon points="0,600 200,400 400,500 600,350 800,450 1000,300 1200,400 1200,800 0,800" fill="#a8d5ba" opacity="0.6"/>
  <polygon points="0,650 150,500 350,550 550,400 750,500 950,350 1200,450 1200,800 0,800" fill="#7fb069" opacity="0.4"/>
  
  <!-- Main building (Kantor Desa) -->
  <rect x="400" y="300" width="400" height="300" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="350,300 600,150 850,300" fill="#dc3545"/>
  <polygon points="350,300 370,290 620,140 840,290 850,300" fill="#c82333"/>
  
  <!-- Windows -->
  <rect x="430" y="350" width="60" height="80" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <rect x="460" y="350" width="2" height="80" fill="#0056b3"/>
  <rect x="430" y="385" width="60" height="2" fill="#0056b3"/>
  
  <rect x="530" y="350" width="60" height="80" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <rect x="560" y="350" width="2" height="80" fill="#0056b3"/>
  <rect x="530" y="385" width="60" height="2" fill="#0056b3"/>
  
  <rect x="630" y="350" width="60" height="80" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <rect x="660" y="350" width="2" height="80" fill="#0056b3"/>
  <rect x="630" y="385" width="60" height="2" fill="#0056b3"/>
  
  <rect x="730" y="350" width="60" height="80" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <rect x="760" y="350" width="2" height="80" fill="#0056b3"/>
  <rect x="730" y="385" width="60" height="2" fill="#0056b3"/>
  
  <!-- Door -->
  <rect x="580" y="480" width="80" height="120" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <circle cx="645" cy="540" r="3" fill="#ffd700"/>
  
  <!-- Sign board -->
  <rect x="450" y="250" width="300" height="40" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="600" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">KANTOR DESA CIAKAR</text>
  
  <!-- Flag pole -->
  <rect x="320" y="200" width="4" height="200" fill="#6c757d"/>
  <polygon points="324,200 324,230 370,215" fill="#dc3545"/>
  <polygon points="324,230 324,260 370,245" fill="#f8f9fa"/>
  
  <!-- Trees -->
  <circle cx="200" cy="500" r="40" fill="#28a745"/>
  <rect x="195" y="500" width="10" height="60" fill="#8b4513"/>
  
  <circle cx="950" cy="480" r="35" fill="#28a745"/>
  <rect x="945" y="480" width="10" height="50" fill="#8b4513"/>
  
  <circle cx="100" cy="520" r="30" fill="#28a745"/>
  <rect x="95" y="520" width="10" height="40" fill="#8b4513"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="100" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="220" cy="90" rx="30" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="180" cy="90" rx="25" ry="12" fill="white" opacity="0.8"/>
  
  <ellipse cx="800" cy="80" rx="35" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="820" cy="70" rx="25" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="780" cy="70" rx="20" ry="10" fill="white" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="1000" cy="120" r="30" fill="#ffc107" opacity="0.9"/>
  <g stroke="#ffc107" stroke-width="3" opacity="0.7">
    <line x1="1000" y1="60" x2="1000" y2="40"/>
    <line x1="1000" y1="200" x2="1000" y2="180"/>
    <line x1="940" y1="120" x2="920" y2="120"/>
    <line x1="1080" y1="120" x2="1060" y2="120"/>
    <line x1="957" y1="77" x2="943" y2="63"/>
    <line x1="1043" y1="163" x2="1057" y2="177"/>
    <line x1="1043" y1="77" x2="1057" y2="63"/>
    <line x1="957" y1="163" x2="943" y2="177"/>
  </g>
  
  <!-- Road -->
  <rect x="0" y="600" width="1200" height="100" fill="#6c757d"/>
  <rect x="0" y="640" width="1200" height="10" fill="#ffc107"/>
  
  <!-- Fence -->
  <g stroke="#8b4513" stroke-width="2" fill="none">
    <line x1="350" y1="600" x2="350" y2="580"/>
    <line x1="370" y1="600" x2="370" y2="580"/>
    <line x1="390" y1="600" x2="390" y2="580"/>
    <line x1="810" y1="600" x2="810" y2="580"/>
    <line x1="830" y1="600" x2="830" y2="580"/>
    <line x1="850" y1="600" x2="850" y2="580"/>
    <line x1="350" y1="585" x2="390" y2="585"/>
    <line x1="810" y1="585" x2="850" y2="585"/>
  </g>
</svg>